        const { useState, createContext, useContext, useReducer } = React;

        // Context
        const FeedbackContext = createContext();

        const initialState = {
            currentScreen: 'user-info',
            data: {},
            isLoading: false,
            error: null,
        };

        function feedbackReducer(state, action) {
            switch (action.type) {
                case 'SET_SCREEN':
                    return { ...state, currentScreen: action.payload };
                case 'UPDATE_DATA':
                    return { ...state, data: { ...state.data, ...action.payload } };
                case 'SET_LOADING':
                    return { ...state, isLoading: action.payload };
                case 'SET_ERROR':
                    return { ...state, error: action.payload };
                case 'RESET':
                    return initialState;
                default:
                    return state;
            }
        }

        function FeedbackProvider({ children }) {
            const [state, dispatch] = useReducer(feedbackReducer, initialState);

            const setScreen = (screen) => {
                dispatch({ type: 'SET_SCREEN', payload: screen });
            };

            const nextScreen = () => {
                const screens = ['user-info', 'service-rating', 'food-rating', 'wait-time-rating', 'space-rating', 'summary'];
                const currentIndex = screens.indexOf(state.currentScreen);
                if (currentIndex < screens.length - 1) {
                    setScreen(screens[currentIndex + 1]);
                }
            };

            const previousScreen = () => {
                const screens = ['user-info', 'service-rating', 'food-rating', 'wait-time-rating', 'space-rating', 'summary'];
                const currentIndex = screens.indexOf(state.currentScreen);
                if (currentIndex > 0) {
                    setScreen(screens[currentIndex - 1]);
                }
            };

            const updateData = (data) => {
                dispatch({ type: 'UPDATE_DATA', payload: data });
            };

            const setLoading = (loading) => {
                dispatch({ type: 'SET_LOADING', payload: loading });
            };

            const setError = (error) => {
                dispatch({ type: 'SET_ERROR', payload: error });
            };

            const reset = () => {
                dispatch({ type: 'RESET' });
            };

            return (
                <FeedbackContext.Provider value={{
                    state,
                    setScreen,
                    nextScreen,
                    previousScreen,
                    updateData,
                    setLoading,
                    setError,
                    reset,
                }}>
                    {children}
                </FeedbackContext.Provider>
            );
        }

        function useFeedback() {
            const context = useContext(FeedbackContext);
            if (context === undefined) {
                throw new Error('useFeedback must be used within a FeedbackProvider');
            }
            return context;

                if (rating !== null) {
                    updateData({
                        spaceRating: { rating, comment: comment.trim() || undefined }
                    });
                    nextScreen();
                }
            };

            const handleBack = () => {
                previousScreen();
            };

            return (
                <div className="card">
                    <div className="text-center mb-30">
                        <h1 className="text-primary mb-20">üè† Avalie o Ambiente</h1>
                        <p className="text-secondary">Como voc√™ avalia o conforto e ambiente do estabelecimento?</p>
                    </div>

                    <div style={{ flex: 1 }}>
                        <div className="form-group">
                            <label className="form-label">Avalia√ß√£o do Ambiente *</label>
                            <div className="rating-grid">
                                {[
                                    { value: 1, emoji: 'üòû', label: 'Muito Ruim' },
                                    { value: 2, emoji: 'üòï', label: 'Ruim' },
                                    { value: 3, emoji: 'üòê', label: 'Regular' },
                                    { value: 4, emoji: 'üòä', label: 'Bom' },
                                    { value: 5, emoji: 'ü§©', label: 'Excelente' }
                                ].map(option => (
                                    <div
                                        key={option.value}
                                        className={`rating-option ${rating === option.value ? 'selected' : ''}`}
                                        onClick={() => setRating(option.value)}
                                    >
                                        <div className="rating-emoji">{option.emoji}</div>
                                        <div className="rating-label">{option.label}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">Coment√°rio (opcional)</label>
                            <textarea
                                className="form-input"
                                value={comment}
                                onChange={(e) => setComment(e.target.value)}
                                placeholder="Deixe um coment√°rio sobre o ambiente..."
                                rows="3"
                                style={{ resize: 'vertical', minHeight: '80px' }}
                            />
                        </div>
                    </div>

                    <div className="button-container">
                        <button className="btn btn-secondary" onClick={handleBack}>
                            Voltar
                        </button>
                        <button
                            className="btn"
                            onClick={handleNext}
                            disabled={rating === null}
                        >
                            Continuar
                        </button>
                    </div>
                </div>
            );
        }

        // Summary Screen
        function SummaryScreen() {
            const { state, previousScreen, reset } = useFeedback();
            const [finalComment, setFinalComment] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);

            const handleSubmit = async () => {
                setIsSubmitting(true);
                
                // Simular envio para Google Sheets
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitted(true);
                    
                    // Reset ap√≥s 3 segundos
                    setTimeout(() => {
                        reset();
                        setSubmitted(false);
                        setFinalComment('');
                    }, 3000);
                }, 2000);
            };

            const handleBack = () => {
                previousScreen();
            };

            if (submitted) {
                return (
                    <div className="card">
                        <div className="text-center mb-30">
                            <h1 className="text-primary mb-20 success">‚úÖ Avalia√ß√£o Enviada!</h1>
                            <p className="text-secondary">Obrigado pela sua avalia√ß√£o!</p>
                        </div>
                        <div className="text-center">
                            <p className="text-muted">Redirecionando para o in√≠cio...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="card">
                    <div className="text-center mb-30">
                        <h1 className="text-primary mb-20">üìã Resumo da Avalia√ß√£o</h1>
                        <p className="text-secondary">Revise suas avalia√ß√µes antes de enviar</p>
                    </div>

                    <div style={{ flex: 1 }}>
                        {/* Informa√ß√µes do Usu√°rio */}
                        <div className="form-group">
                            <h3 className="text-primary" style={{ marginBottom: '15px' }}>Informa√ß√µes Pessoais</h3>
                            <div style={{ background: '#f8f9fa', padding: '15px', borderRadius: '8px', marginBottom: '20px' }}>
                                <p><strong>Sexo:</strong> {state.data.userInfo?.gender || 'N√£o informado'}</p>
                                <p><strong>Idade:</strong> {state.data.userInfo?.age || 'N√£o informado'}</p>
                                <p><strong>Hor√°rio da visita:</strong> {state.data.userInfo?.visitTime || 'N√£o informado'}</p>
                                <p><strong>Prato consumido:</strong> {state.data.userInfo?.dish || 'N√£o informado'}</p>
                            </div>
                        </div>

                        {/* Avalia√ß√µes */}
                        <div className="form-group">
                            <h3 className="text-primary" style={{ marginBottom: '15px' }}>Avalia√ß√µes</h3>
                            
                            {state.data.serviceRating && (
                                <div style={{ background: '#f8f9fa', padding: '15px', borderRadius: '8px', marginBottom: '15px' }}>
                                    <p><strong>Atendimento:</strong> {'‚≠ê'.repeat(state.data.serviceRating.rating)} ({state.data.serviceRating.rating}/5)</p>
                                    {state.data.serviceRating.comment && <p><em>"{state.data.serviceRating.comment}"</em></p>}
                                </div>
                            )}

                            {state.data.foodRating && (
                                <div style={{ background: '#f8f9fa', padding: '15px', borderRadius: '8px', marginBottom: '15px' }}>
                                    <p><strong>Comida:</strong> {'‚≠ê'.repeat(state.data.foodRating.rating)} ({state.data.foodRating.rating}/5)</p>
                                    {state.data.foodRating.comment && <p><em>"{state.data.foodRating.comment}"</em></p>}
                                </div>
                            )}

                            {state.data.waitTimeRating && (
                                <div style={{ background: '#f8f9fa', padding: '15px', borderRadius: '8px', marginBottom: '15px' }}>
                                    <p><strong>Tempo de Espera:</strong> {'‚≠ê'.repeat(state.data.waitTimeRating.rating)} ({state.data.waitTimeRating.rating}/5)</p>
                                    {state.data.waitTimeRating.comment && <p><em>"{state.data.waitTimeRating.comment}"</em></p>}
                                </div>
                            )}

                            {state.data.spaceRating && (
                                <div style={{ background: '#f8f9fa', padding: '15px', borderRadius: '8px', marginBottom: '15px' }}>
                                    <p><strong>Ambiente:</strong> {'‚≠ê'.repeat(state.data.spaceRating.rating)} ({state.data.spaceRating.rating}/5)</p>
                                    {state.data.spaceRating.comment && <p><em>"{state.data.spaceRating.comment}"</em></p>}
                                </div>
                            )}
                        </div>

                        {/* Coment√°rio Final */}
                        <div className="form-group">
                            <label className="form-label">Coment√°rio Final (opcional)</label>
                            <textarea
                                className="form-input"
                                value={finalComment}
                                onChange={(e) => setFinalComment(e.target.value)}
                                placeholder="Deixe um coment√°rio geral sobre sua experi√™ncia..."
                                rows="4"
                                style={{ resize: 'vertical', minHeight: '100px' }}
                            />
                        </div>
                    </div>

                    <div className="button-container">
                        <button className="btn btn-secondary" onClick={handleBack}>
                            Voltar
                        </button>
                        <button
                            className="btn"
                            onClick={handleSubmit}
                            disabled={isSubmitting}
                        >
                            {isSubmitting ? 'Enviando...' : 'Enviar Avalia√ß√£o'}
                        </button>
                    </div>
                </div>
            );
        }

        // App Component
        function App() {
            const { state } = useFeedback();

            const renderCurrentScreen = () => {
                switch (state.currentScreen) {
                    case 'user-info':
                        return <UserInfoScreen />;
                    case 'service-rating':
                        return <ServiceRatingScreen />;
                    case 'food-rating':
                        return <FoodRatingScreen />;
                    case 'wait-time-rating':
                        return <WaitTimeRatingScreen />;
                    case 'space-rating':
                        return <SpaceRatingScreen />;
                    case 'summary':
                        return <SummaryScreen />;
                    default:
                        return <UserInfoScreen />;
                }
            };

            return (
                <div className="container">
                    <ProgressIndicator currentScreen={state.currentScreen} />
                    {renderCurrentScreen()}
                </div>
            );
        }

        // Render App
        ReactDOM.render(
            <React.StrictMode>
                <FeedbackProvider>
                    <App />
                </FeedbackProvider>
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
